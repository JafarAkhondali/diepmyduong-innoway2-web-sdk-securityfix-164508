<!DOCTYPE html>
<html>
  <head>
    <title>Foo</title>
  </head>
  <body>
    <h1>Foo</h1>
    <button id="verify_button">Verify</button>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="dist/innoway2.min.js"></script>
    <script>
      innoway2.init({
        host: 'http://localhost:3000/'
      });
      var customerSerivce = innoway2.api.module('customer');
      $button = $('#verify_button');
      customerSerivce.AkitInit().then(()=>{
        $button.on('click',(Akit)=>{
            customerSerivce.AkitLogin(Akit.country_code,"0916968263").then(stateInfo =>{
                customerSerivce.AkitVerify(stateInfo).then(user=>{
                    console.log("User",user);
                })
            });
        })
      });
      
      
      
    </script>
</html>
